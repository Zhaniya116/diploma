<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="password">
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit" class="btn">Login</button>
  </form>

  <div *ngIf="loginResult">
    {{ loginResult }}
  </div>
  <div class="additional-links">
    <a routerLink="/register">Don't have an account? Register</a>
    <a routerLink="/request-password-reset" class="link">Forgot Password?</a>
    <button routerLink="/" class="btn-secondary">Home</button>
  </div>
</div>
