<div class="appointment-details-container">
    <h2>Appointment Details</h2>
  
    <div class="appointment-details" *ngIf="appointment">
      <div class="detail-item">
        <strong>Doctor:</strong>
        {{ appointment.doctor_full_name }}
      </div>
      <div class="detail-item">
        <strong>Patient:</strong>
        {{ appointment.patient_full_name }}
      </div>
      <div class="detail-item">
        <strong>Date and Time:</strong>
        {{ appointment.date_and_time | date: 'd MMMM h:mm a' }}
      </div>
      <div class="detail-item">
        <strong>Google meet link:</strong>
        <a href="{{ appointment.google_meet_link }}" target="_blank">{{ appointment.google_meet_link }}</a>
      </div>
  
      <div *ngIf="isFutureAppointment(appointment)" class="action-buttons">
        <button class="btn btn-edit" (click)="redirectToAppointmentEdit()">Choose New Date</button>
        <button class="btn btn-cancel" (click)="cancelAppointment(appointment)">Cancel Appointment</button>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  
    <div class="button-container">
      <button class="btn btn-home" (click)="goHome()">Home</button>
    </div>
  </div>
