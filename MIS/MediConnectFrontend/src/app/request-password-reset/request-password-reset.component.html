<div class="container reset-container">
    <h2 class="text-center">Request Password Reset</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <form (ngSubmit)="requestReset()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
      </div>
      <div class="form-group">
        <label for="securityAnswer">Security Answer:</label>
        <input type="text" id="securityAnswer" [(ngModel)]="securityAnswer" name="securityAnswer" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Request Reset</button>
    </form>
  </div>
